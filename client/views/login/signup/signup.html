<Template name="signup">


    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-4 col-md-offset-4">

                <div class="panel panel-default loginPanel">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">Sign Up</h1>
                    </div>
                    <div class="panel-body">
                        <p>Welcome to Analysis!</p>
                        <form class="form-horizontal">
                            <!-- Contact Information -->

                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="email">* Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" aria-describedby="inputSuccess3Status" placeholder="name@email.com">
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="telephone">Telephone</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="telephone" aria-describedby="inputSuccess3Status" placeholder="xxx-xxx-xxxx">
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>

                            <hr>

                            <!-- Information about who the person is -->
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="names">* Name</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            </div>


                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="title">Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="title" aria-describedby="inputSuccess3Status">
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="department">Department</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="department" aria-describedby="inputSuccess3Status">
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>

                            <hr>

                            <!-- Password Reset Information -->
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="password">* Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" aria-describedby="inputSuccess3Status">
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-3" for="confirmPassword">* Confirm</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="confirmPassword" aria-describedby="inputSuccess3Status">
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>

                            <br>
                            <p>* Required</p>
                            <div class="col-md-4 col-md-offset-4">
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</Template>
