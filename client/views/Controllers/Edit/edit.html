<Template name="editController">
    {{>navBar}}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-success loginPanel">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            Edit Controller
                        </h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="sensorName">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" value="{{controller.name}}">
                            </div>
                            <div class="form-group">
                                <label for="sensorDescription">Description</label>
                                <textarea id="desc" class="form-control" rows="3">{{controller.desc}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="sensorName">Controller ID</label>
                                <input type="text" class="form-control" id="username" placeholder="ID" value="{{controller.username}}" readonly>
                            </div>
                            <div>
                                {{#if showAdvanced}}
                                <a href="#" class="toggledAdvanced">Hide Advanced Options</a>

                                <div class="form-group">
                                    <label for="sensorName">Secret </label><span class="pull-right"><button id="newSecret" class="btn btn-xs btn-warning">Get New Secret</button></span>
                                    <input type="text" class="form-control" id="secret" placeholder="***********************************">
                                </div>
                                {{else}}
                                <a href="#" class="toggledAdvanced">Advanced Options</a>
                                {{/if}}
                            </div>
                            <br>
                            <a href="{{pathFor 'listControllers'}}" type="submit" id="cancel" class="btn btn-default">Cancel</a>
                            <span class="pull-right">

                                {{#if showAdvanced}}<button  id="downloadConfig" class="btn {{canDownload}}">Download Config.js</button>{{/if}}
                                <button type="submit" id="update" class="btn btn-success">Update</button>
                            </span>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Template>
