<Template name="addController">
    {{>navBar}}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-success loginPanel">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            Add Controller
                        </h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="sensorName">Name</label>
                                <input type="text" class="form-control" id="sensorName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="sensorDescription">Description</label>
                                <textarea id="sensorDescription" class="form-control" rows="3">Describe this controller here -- perhaps where it's located?</textarea>
                            </div>

                            Does your controller already have a secret and ID? Add them here. If not, copy these down and add them to your Controller config.js
                            <div class="form-group">
                                <label for="sensorName">ID</label>
                                <input type="text" class="form-control" id="controllerID" value="{{controller.ID}}">
                            </div>
                            <div class="form-group">
                                <label for="sensorName">Secret</label>
                                <input type="text" class="form-control" id="controllerSecret" value="{{controller.secret}}">
                            </div>


                            <a href="{{pathFor 'status'}}" type="submit" id="cancel" class="btn btn-default">Cancel</a>
                            <button type="submit" id="add" class="btn btn-success">Add</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Template>
